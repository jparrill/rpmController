  version_rpmcontroller: '1.0.0'
  installation_mode: 'rollforward'
  #installation_mode: 'rollback'
  smip: '0'
  #puppet_manage_services: 'no'
  #puppet_manage_packages: 'no'
  #puppet_manage_config: 'no'
